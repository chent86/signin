<!-- <!DOCTYPE html> -->
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="register/register.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
  <script src="/encrypt/jquery.md5.js"></script>
  <link rel="stylesheet" type="text/css" href="register/register.css">
  <link rel="shortcut icon" href="/picture/flag.png">
  <title>mform</title>
</head>
<body>
  <div id="main">
    <h1>Sign up for mform</h1>
    <div id="form">
      <p class = "hide warning" id="a"></p>
      <p class="title">Username</p>
      <input class="info" name="username" autocomplete="off"><br>

      <p class = "hide warning" id="b"></p>
      <p class="title">Password</p>
      <input class="info" type="password" name="password" autocomplete="off"><br>  

      <p class = "hide warning" id="c"></p>
      <p class="title">Confirm your password</p>
      <input class="info" type="password" name="confirm" autocomplete="off"><br>

      <p class = "hide warning" id="d"></p>
      <p class="title">Id</p>
      <input class="info" name="number" autocomplete="off"><br>

      <p class = "hide warning" id="e"></p>
      <p class="title">Telephone</p>
      <input class="info" name="tel" autocomplete="off"><br>

      <p class = "hide warning" id="f"></p>
      <p class="title">E-mail</p>
      <input class="info" name="mail" autocomplete="off"><br>

      <div id="set">Reset</div>
      <div id="submit">Sign up!</div>
      <div id="login">Already registered?<a href="http://localhost:8000">Go to login</a>.</div>
    </div>  
  </div>
</body>
</html>
